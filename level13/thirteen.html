<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 13: Form Styling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 border-2 rounded-lg px-4 py-2 ">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow focus:border-blue-500 focus:outline-none">
        <h2 class="text-2xl font-bold mb-6 ">Contact Form</h2>
        <form class="space-y-4">
            <div>
                <label class="text-sm font-medium text-gray-700">Name</label>
                <input type="text" placeholder="Enter your name" class="focus:border-blue-500 focus:outline-none border-2 border-gray-300 rounded-lg px-4 py-2 mt-1">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email" class="border-red-500 focus:border-blue-500 focus:outline-none border-2 border-gray-300 rounded-lg px-4 py-2 mt-1 ">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Messagr</label>
                <textarea placeholder="Enter your message" rows="4" class="focus:border-blue-500 focus:outline-none border-2 border-gray-300 rounded-lg px-4 py-2 mt-1"></textarea>
            </div>
            <button type="submit" class="w-full md:w-auto bg-blue-500 text-white">Submit</button>
        </form>
    </div>
</body>
</html>
